apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: jpa-istio-canry-demo-virtual-service
spec:
  hosts:
  - "*"
  gateways:
  - jpa-istio-canary-demo-gateway
  http:
  - route:
    - destination:
        host: webserver
        subset: v1
        port:
          number: 9080
      weight: 80
    - destination:
        host: webserver
        subset: v2
        port:
          number: 9080
      weight: 20
---
